<div class="generator-container">
  <form [formGroup]="questionForm" (ngSubmit)="getQuestions()">
    <div class="form-group">
      <label for="numberOfQuestions">Number of Questions:</label>
      <input id="numberOfQuestions" formControlName="numberOfQuestions" type="number" class="form-control">
    </div>

    <div class="form-group">
      <label for="subjectID">Subject:</label>
      <select id="subjectID" formControlName="subjectID" class="form-control">
        <option *ngFor="let subject of subjects" [value]="subject.subjectId">{{ subject.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Get Questions</button>
  </form>

  <button (click)="generateQuestionsPdf()" class="btn btn-secondary" [disabled]="pdfLoading">
    {{ pdfLoading ? 'Generating PDF...' : 'Generate PDF' }}
  </button>

  <div *ngIf="questions.length > 0" class="questions-list">
    <h3>Questions:</h3>
    <ul type="circle">
      <li *ngFor="let question of questions">{{ question.questionText }}
        <ol>
          <li> {{ question.optionA }}</li>
          <li> {{ question.optionB }}</li>
          <li> {{ question.optionC }}</li>
          <li> {{ question.optionD }}</li>


         </ol>

      </li>
        
    </ul>
  </div>
</div>
